<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item"><a class="page-link" href="javascript:;" (click)="fetchFirstRecords()">First</a></li>
    <li class="page-item"><a class="page-link" href="javascript:;" (click)="fetchPreviousRecords(currentPage - 1)">Previous</a></li>
    <li class="page-item" *ngFor="let num of PageNumberList">
      <a id="id_{{num}}" class="page-link" href="javascript:;" (click)="fetchPageRecords(num)">{{num}}</a>
    </li>
    <li class="page-item"><a class="page-link" href="javascript:;" (click)="fetchNextRecords(currentPage + 1)">Next</a></li>
    <li class="page-item"><a class="page-link" href="javascript:;" (click)="fetchLastRecords()">Last</a></li>
  </ul>
</nav>
