<h2 class="d-flex justify-content-center pt-3">Demo Employee Management Portal</h2>
<h5 class="d-flex justify-content-center">Microsoft SignalR, .NetCore Web API, SQL Server, Angular 15, S3, Lambda, SNS </h5>
